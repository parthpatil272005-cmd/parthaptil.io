<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Projects | Parth Patil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #e3e3e3;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 200, 255, 0.1);
        }

        .back-link {
            color: #00eaff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: #ff00c8;
            transform: translateX(-5px);
        }

        .page-hero {
            margin-top: 70px;
            padding: 80px 40px 60px;
            background: linear-gradient(135deg, #1a4d6d 0%, #6b2d5a 100%);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(0, 200, 255, 0.03) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 0, 200, 0.03) 50%, transparent 52%);
            background-size: 30px 30px;
            opacity: 0.5;
        }

        .page-hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #00eaff, #ff00c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: -40px auto 60px;
            padding: 0 40px;
            position: relative;
            z-index: 10;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 450px), 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .project-card {
            background: rgba(20, 25, 35, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 200, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: #00eaff;
            box-shadow: 0 20px 50px rgba(0, 200, 255, 0.3);
        }

        .project-card h2 {
            font-size: 2rem;
            color: #00eaff;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .project-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .project-links a {
            color: #d0d0d0;
            text-decoration: none;
            padding: 12px 20px;
            background: rgba(0, 100, 150, 0.1);
            border-left: 3px solid #00eaff;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.05rem;
        }

        .project-links a:hover {
            background: rgba(0, 200, 255, 0.15);
            border-left-color: #ff00c8;
            transform: translateX(8px);
            color: #00eaff;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 25px;
            }

            .page-hero {
                padding: 60px 25px 40px;
            }

            .content-wrapper {
                padding: 0 20px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .project-card {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<nav>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
</nav>

<section class="page-hero">
    <h1>Club Projects</h1>

                <a href="tifan.html#role">My Role</a>
                <a href="tifan.html#gallery">Gallery</a>
            </div>
        </div>

        <div class="project-card" onclick="window.location.href='gokart.html'">
            <h2>EV Go-Kart</h2>
            <div class="project-links">
                <a href="gokart.html#overview">Overview</a>
                <a href="gokart.html#achievements">Achievements</a>
                <a href="gokart.html#role">My Role</a>
                <a href="gokart.html#gallery">Gallery</a>
            </div>
        </div>

    </div>
</div>

<footer>
    <p>&copy; 2025 Parth Patil. All rights reserved.</p>
</footer>

</html>
