<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Parth Patil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e3e3e3;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(0, 200, 255, 0.1);
    }

    .back-link {
      color: #00eaff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-link:hover {
      color: #ff00c8;
      transform: translateX(-5px);
    }

    .page-hero {
      margin-top: 70px;
      padding: 80px 40px 60px;
      background: linear-gradient(135deg, #1a4d6d 0%, #6b2d5a 100%);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .page-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 48%, rgba(0, 200, 255, 0.03) 50%, transparent 52%),
        linear-gradient(-45deg, transparent 48%, rgba(255, 0, 200, 0.03) 50%, transparent 52%);
      background-size: 30px 30px;
      opacity: 0.5;
    }

    .page-hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      background: linear-gradient(135deg, #00eaff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .contact-wrapper {
      max-width: 900px;
      margin: -40px auto 60px;
      padding: 0 40px;
      position: relative;
      z-index: 10;
    }

    .contact-card {
      background: rgba(20, 25, 35, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 200, 255, 0.2);
      border-radius: 20px;
      padding: clamp(30px, 5vw, 50px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .contact-card h2 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      color: #00eaff;
      margin-bottom: 25px;
      padding-left: 20px;
      border-left: 5px solid #ff00c8;
    }

    .contact-info {
      margin-bottom: 40px;
    }

    .contact-line {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      margin: 12px 0;
      background: rgba(0, 100, 150, 0.1);
      border-left: 3px solid #00eaff;
      border-radius: 10px;
      font-size: clamp(0.95rem, 2vw, 1.1rem);
      transition: all 0.3s ease;
    }

    .contact-line:hover {
      background: rgba(0, 100, 150, 0.15);
      border-left-color: #ff00c8;
      transform: translateX(5px);
    }

    .contact-line strong {
      color: #00eaff;
      min-width: 80px;
    }

    .contact-line a {
      color: #d0d0d0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-line a:hover {
      color: #00eaff;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: clamp(12px, 2vw, 16px);
      border-radius: 12px;
      border: 1px solid rgba(0, 200, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: clamp(0.95rem, 2vw, 1.05rem);
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #00eaff;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .contact-form textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      padding: 16px 40px;
      background: linear-gradient(135deg, #00d9ff, #ff0088);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 25px rgba(0, 200, 255, 0.4);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 35px rgba(0, 200, 255, 0.6);
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #666;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      nav {
        padding: 15px 25px;
      }

      .page-hero {
        padding: 60px 25px 40px;
      }

      .contact-wrapper {
        padding: 0 20px;
      }

      .contact-card {
        padding: 25px;
      }

      .contact-line {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .contact-line strong {
        min-width: auto;
      }
    }
  </style>
</head>
